repos:
  # If you want branch protection for the main branch, use this hook
  # - repo: https://github.com/pre-commit/pre-commit-hooks
  #   rev: v4.5.0
  #   hooks:
  #     - id: no-commit-to-branch
  #       args: ["--branch=main"]
  #       stages:
  #         - commit
  - repo: local
    hooks:
      # No official pre-commit hook for pyright
      - id: pyright
        name: Pyright
        entry: pyright
        language: system
        types: [python]
        stages:
          - commit

  - repo: https://github.com/astral-sh/ruff-pre-commit
    rev: v0.1.14
    hooks:
      - id: ruff
        args: [--fix-only]
        name: Ruff linter
      - id: ruff-format