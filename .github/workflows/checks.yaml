name: Checks

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - '**'
  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    timeout-minutes: 15
    steps:
    - uses: actions/checkout@v3
    - name: Set up Python 3.9
      uses: actions/setup-python@v4
      with:
        python-version: 3.9
    # pyright needs node
    - name: Setup node
      uses: actions/setup-node@v4
      with:
        node-version: 20
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install ".[dev]"
    - name: Run pyright type check
      run: |
        pyright .
    - name: Run ruff lint
      run: |
        ruff check --fix-only .
    - name: Run ruff format
      run: |
        ruff format .
    - name: Run tests
      run: |
        python -m pytest -v --duration=10
